<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact Us</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../public/stylesheets/style.css">
        <link rel="stylesheet" href="../../public/stylesheets/contact.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    </head>
    <body>
        <nav>
            <div class="leftNav">
                <a href="/" class="brand">
                    <img src="../images/chef-hat-png-1.png" alt="Recipes" class="logo">
                    <h1>Recipes</h1>
                </a>
                <i class="fa fa-bars" id="menuButton"></i>
                <ul id="list" class="">
                    <li><a href="/about"><i class="fa-solid fa-circle-info"></i>&nbsp;<b>About</b></a></li>
                    <li><a href="/favorites"><i class="fa-solid fa-heart"></i>&nbsp;<b>Our Favorites</b></a></li>
                    <li><a href="/contact"><i class="fa-solid fa-inbox"></i>&nbsp;<b>Contact</b></a></li>
                </ul>
            </div>
            <div class="search">
                <form action="/search" method="GET">
                    <input type="text" id="searchInput" class="input" name="query" placeholder="Search..." required>
                    <button class="btn">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
        </nav>
        
        <div class="page">
            <div class="menu">
                <ul>
                    <li><a href="/"><i class="fa-solid fa-house"></i>&nbsp;<b>Home</b></a></li>
                    <li><a href="/about"><i class="fa-solid fa-circle-info"></i>&nbsp;<b>About</b></a></li>
                    <li><a href="/favorites"><i class="fa-solid fa-heart"></i>&nbsp;<b>Our Favorites</b></a></li>
                    <li><a href="/contact"><i class="fa-solid fa-inbox"></i>&nbsp;<b>Contact</b></a></li>
                </ul>
            </div>
            <div class="main">


                
                <div class="contact-container">
                    <form action="#" method="post" id="contactForm" class="contact-left">
                        <div class="contact-left-title">
                            <h2>Contact Us</h2>
                            <hr>
                        </div>

                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" class="contact-inputs" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" class="contact-inputs" required>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" placeholder="Your Message" class="contact-inputs" required></textarea>

                        <div class="button-container">
                            <button class="button" type="submit">Submit</button>
                        </div>
                    </form>
                    <div class="contact-right">
                        <img src="../images/pasta.jpg" alt="">
                    </div>
                </div>

                

            </div>
        </div>
        

        <footer>
            <div class="footer-text">
                <p>Powered By Edaman API</p>
                <hr>
                <p>Arnan Khan, Aviv Cohen, Ishrat Amin, Mohammed Zian Hassan, Eric Yang </p>
            </div>
        </footer>

        <script src="../javascripts/searchBar.js" async defer></script>
        <!--<script src="../javascripts/contact.js" async defer></script>-->
        <script src="../javascripts/ripple.js" async defer></script>
    </body>
</html>
